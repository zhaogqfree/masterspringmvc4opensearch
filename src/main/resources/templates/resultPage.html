<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">
<head lang="en">
    <title>Hello Area</title>
    <script src="/webjars/jquery/3.3.1-1/jquery.js"></script>
    <script src="/webjars/materializecss/1.0.0/js/materialize.js"></script>
    <link href="/webjars/materializecss/1.0.0/css/materialize.css"
          type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<div class="row" layout:fragment="content">
    <h2 class="indigo-text center" th:text="|Area results for ${city}|">Area</h2>
    <ul class="collection">
        <li class="collection-item avatar" th:each="area :${list}">
            <!--<img th:src="${area.c5}" alt="" class="circle"/>-->
            <span class="title" th:text="${area.area}">Cityname</span>
            <p th:text="${area.distric}">Prov message</p>
        </li>
    </ul>
</div>


</body>
</html>
